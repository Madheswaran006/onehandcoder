<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | OneHandCoder</title>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:linear-gradient(135deg,#0f172a,#1e293b); color:#e2e8f0; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#1e293b; padding:2rem; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.5); width:320px; }
    h2 { text-align:center; color:#3b82f6; }
    input { width:100%; padding:0.7rem; margin:0.5rem 0; border-radius:8px; border:1px solid #3b82f6; background:#0f172a; color:white; }
    button { width:100%; padding:0.7rem; margin-top:1rem; border:none; border-radius:8px; background:#3b82f6; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { opacity:0.8; }
    p { text-align:center; margin-top:1rem; }
    a { color:#3b82f6; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button> <!-- ‚úÖ type="button" -->
    <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
    <p id="msg" style="text-align:center; margin-top:1rem;"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !password) {
        msg.style.color = "red";
        msg.textContent = "‚ö† Please fill all fields";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("token", data.token);
          msg.style.color = "lightgreen";
          msg.textContent = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          msg.style.color = "red";
          msg.textContent = "‚ùå " + data.message;
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "‚ùå Server not reachable. Is backend running?";
      }
    }
  </script>
</body>
</html>
