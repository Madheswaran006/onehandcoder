<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneHandCoder Compiler</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
    }

    header {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    nav {
      background: #111827;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.8rem;
      border-bottom: 2px solid #334155;
    }

    nav a {
      text-decoration: none;
      color: #f8fafc;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #facc15;
      border-bottom: 2px solid #facc15;
      padding-bottom: 4px;
    }

    .welcome {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #facc15;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
    }

    #langSelect {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #f8fafc;
    }

    textarea {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 1px solid #334155;
      padding: 10px;
      font-size: 14px;
      background: #0f172a;
      color: #f8fafc;
      resize: vertical;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      color: white;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      border: 2px solid #facc15;
      transform: scale(1.05);
    }

    pre {
      background: #111827;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #334155;
      min-height: 150px;
      color: #10b981;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    ⚡ OneHandCoder Online Compiler
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="Index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="practice.html">Practice</a>
    <a href="support.html">Support</a>
    <a href="settings.html">Settings</a>
    <a href="profile.html">Profile</a>
  </nav>

  <!-- Welcome Line -->
  <div class="welcome">
    👋 Welcome to OneHandCoder! Write and run code instantly.
  </div>

  <main class="container">
    <div class="controls">
      <label for="langSelect">Choose Language:</label>
      <select id="langSelect">
        <option value="python3">Python 3</option>
        <option value="javascript">JavaScript</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
      </select>
    </div>

    <textarea id="codeInput" placeholder="Write your code here...">print("Hello from OneHandCoder!")</textarea>

    <div class="buttons">
      <button id="runBtn">▶ Run (Ctrl+Enter)</button>
      <button id="saveBtn">💾 Save (Ctrl+S)</button>
      <button id="clearBtn">🧹 Clear (Ctrl+L)</button>
    </div>

    <h2>Output:</h2>
    <pre id="outputBox">-- Output will appear here --</pre>
  </main>

  <script>
    const runBtn = document.getElementById("runBtn");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const codeInput = document.getElementById("codeInput");
    const langSelect = document.getElementById("langSelect");
    const outputBox = document.getElementById("outputBox");

    async function runCode() {
      const code = codeInput.value;
      const lang = langSelect.value;

      outputBox.textContent = "⏳ Running code...";

      try {
        const res = await fetch("https://emkc.org/api/v2/piston/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            language: lang,
            version: "*",
            files: [{ name: "main." + lang, content: code }]
          })
        });

        const result = await res.json();
        if (result.run && result.run.output) {
          outputBox.textContent = result.run.output;
        } else {
          outputBox.textContent = "⚠ Error: " + JSON.stringify(result);
        }
      } catch (err) {
        outputBox.textContent = "❌ Failed to connect to Piston API.";
      }
    }

    function saveCode() {
      localStorage.setItem("savedCode", codeInput.value);
      outputBox.textContent = "💾 Code saved locally!";
    }

    window.onload = () => {
      const saved = localStorage.getItem("savedCode");
      if (saved) codeInput.value = saved;
    };

    function clearCode() {
      codeInput.value = "";
      outputBox.textContent = "-- Output will appear here --";
    }

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "Enter") {
        runCode();
      }
      if (e.ctrlKey && e.key.toLowerCase() === "s") {
        e.preventDefault();
        saveCode();
      }
      if (e.ctrlKey && e.key.toLowerCase() === "l") {
        clearCode();
      }
    });

    runBtn.addEventListener("click", runCode);
    saveBtn.addEventListener("click", saveCode);
    clearBtn.addEventListener("click", clearCode);
  </script>
</body>
</html>
